
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Buscaminas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <header class="header">
        <h1 class="titulo">Contacto</h1>
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </header>
    <main class="main">
        <form id="formContacto" class="form-jugador">
            <label for="nombreContacto">Nombre:</label>
            <input type="text" id="nombreContacto" name="nombreContacto" maxlength="20" required>
            <label for="emailContacto">Email:</label>
            <input type="email" id="emailContacto" name="emailContacto" maxlength="40" required>
            <label for="mensajeContacto">Mensaje:</label>
            <textarea id="mensajeContacto" name="mensajeContacto" rows="4" maxlength="200" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div id="erroresContacto" class ="errores"></div>
    </main>
    <script src="js/contacto.js" defer></script>
</body>
</html>
